{% extends "base.html" %}

{% block title %}Eliminar Insumo{% endblock %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar el Insumo?</h1>
<p><strong>{{ insumo.nombre }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'insumo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
