{% extends "base.html" %}

{% block title %}Lista de Pedidos{% endblock %}

{% block content %}
<h1>Lista de Pedidos</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Proveedor</th>
            <th>Estado</th>
        </tr>
    </thead>
    <tbody>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.fecha }}</td>
            <td>{{ pedido.proveedor }}</td>
            <td>{{ pedido.estado }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
