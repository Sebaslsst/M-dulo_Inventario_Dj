{% extends "base.html" %}

{% block title %}Formulario de Insumo{% endblock %}

{% block content %}
<h1>{% if insumo %}Editar{% else %}Crear{% endif %} Insumo</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'insumo_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
